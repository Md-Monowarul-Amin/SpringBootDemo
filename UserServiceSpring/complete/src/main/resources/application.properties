# ----------------------------
# Server Configuration
# ----------------------------
# UserService runs on a different port than ProductService
server.port=8081

# ----------------------------
# H2 Database Configuration
# ----------------------------
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-user

# ----------------------------
# JPA Configuration
# ----------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ----------------------------
# Elasticsearch Configuration (optional)
# ----------------------------
spring.elasticsearch.uris=http://localhost:9200

# ----------------------------
# gRPC Server Configuration
# ----------------------------
# Different port from ProductService
grpc.server.port=9091

# ----------------------------
# gRPC Client Configuration (for inter-service calls)
# ----------------------------
grpc.client.product-service.address=static://localhost:9090
grpc.client.product-service.negotiationType=PLAINTEXT


# Show full stacktrace in error responses
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# Enable debug logging for your package
logging.level.com.example.springboot=TRACE
logging.level.org.springframework.web=DEBUG

